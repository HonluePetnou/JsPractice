<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./fa-5/css/all.css">
</head>
<body id="body">
 <!-- component -->
 <div class="bg- font-sans h-screen w-full flex flex-row justify-center items-center">
    <div class="card w-1/3 mx-auto bg-white  shadow-xl hover:shadow rounded-lg flex flex-col justify-center">
      <div class="text-center">
        <h1 class="text-3xl mt-1">Colour Picker</h1>
      </div>
      <div class="flex flex-col mx-6 mt-4 mb-8 gap-y-3">
        <div>
          <label for="R"  class="block mb-2 text-xl font-medium text-gray-900">R:</label>
          <input id="R" type="range" max="255" min="0" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
        </div>
        <div>
          <label for="G" class="block mb-2 text-xl font-medium text-gray-900">G:</label>
          <input id="G" type="range" max="255" min="0" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
        </div>
        <div>
          <label for="B" class="block mb-2 text-xl font-medium text-gray-900">B:</label>
          <input id="B" type="range" max="255" min="0" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
        </div>
        <div class="flex justify-center">
             <button id="btn" class="rounded-md bg-orange-500 text-white w-40 h-11 p-2"></button>
        </div>
      </div>

    </div>
  </div>
  
<script src="index.js"></script>
</body>
</html>
