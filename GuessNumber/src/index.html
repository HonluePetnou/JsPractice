<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body >

<!-- component -->
<div class="bg-purple-500 font-sans h-screen w-full flex flex-row justify-center items-center">
  <div class="card w-1/3 mx-auto bg-white  shadow-xl hover:shadow rounded-lg flex flex-col justify-center">
    <div class="text-center">
      <h1 class="text-xl mt-1">Guess the number</h1>
    </div>
    <div class="flex items-center flex-col">
      <div>
           <input type="tel" id="field" pattern="[0-9]{2}" maxlength="2" class="border-2 border-purple-400 w-11 h-11 text-center focus:outline-none mt-2">
      </div>
      <div>
        <button type="button" class="w-24 focus:outline-none text-white bg-purple-700 hover:bg-purple-900 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 mt-4 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:outline-none" id="Guess">Guess</button>
      </div>
    </div>
    <div class="w-full bg-purple-900 text-white" id="result">
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
