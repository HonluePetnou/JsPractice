<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="subSection1">
                <form action="" method="post">
                    <div class="formHeader">
                        <img src="./assets/logo.png" height="30">
                        <h4 style="padding-top: 4px;">Plantemania</h4>
                    </div>
                    <div class="formBody">
                       <div class="firstFBody">
                        <div class="SUBA">
                            <h2 class="textOne">Get Started </h2>
                        </div>
                        <div class="SUB">
                            <h5 style="padding-right: 20px;">Already have an account? </h5>  
                            <a href="#"><h5>Sign In</h5></a>
                        </div>
                       </div> 
                       <div class="inputs">
                            <div class="Name">
                                <label for="name">Name</label>
                                <input type="text" name="name" value="Paul">
                            </div>
                            <div class="Email">
                                <label for="Email">Email</label>
                                <input type="email" name="Email" value="Devnsec@admin.com">
                            </div>
                            <div class="Password">
                                <label for="Password">Password</label>
                                <input type="password" name="Password" value="Nobody">
                            </div>
                            <button type="submit" class="btn">Sign Up</button>
                       </div>
                    </div>
                    <div class="formFooter">
                        <h5 style="padding-right: 20px;">By Sign up i agree to</h5>
                        <a href="#"><h5>privacy policy</h5></a>
                    </div>
                </form>
            </div>
            <div class="subSection2">
                <img src="./assets/img1.jpg" class="image">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
