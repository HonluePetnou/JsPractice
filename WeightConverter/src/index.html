<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./fa-5/css/all.css">
</head>
<body>
 <!-- component -->
 <div class="bg-yellow-500 bg- font-sans h-screen w-full flex flex-row justify-center items-center">
    <div class="card w-1/3 mx-auto bg-white  shadow-xl hover:shadow rounded-lg flex flex-col justify-center">
      <div class="text-center">
        <h1 class="text-3xl mt-1">Weight Converter</h1>
      </div>
      <div class="flex flex-col mx-6 mt-4 mb-8">
        <div>
          <label for="kg"  class="block mb-2 text-xl font-medium text-gray-900">Kilogram:</label>
          <input type="number" id="kg" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div>
          <label for="lb" class="block mb-2 text-xl font-medium text-gray-900">Pounds:</label>
          <input type="number"  id="lb" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div>
          <label for="oz" class="block mb-2 text-xl font-medium text-gray-900">Ounces:</label>
          <input type="number"  id="oz" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
      </div>

    </div>
  </div>
  
<script src="index.js"></script>
</body>
</html>
